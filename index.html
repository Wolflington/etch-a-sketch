<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel ="stylesheet" href="style.css">
</head>

<body>
    <header class = 'head'> 
        <h1>Etch-a-Sketch!</h1>
    </header>
    <main>
        <div class = 'main-body'>
            <div class = "slidercontainer">
                <div class="text">Grid Size</div>
                <div class = 'input'> 
                    <input type= 'range' min = '1' max = '24' value = '16' class = 'slider' id = 'range'>
                </div>
                <div class = modes>
                    <button class = 'normal-mode'>Normal Mode</button>
                    <button class= 'rainbow-mode'>Rainbow Mode</button>
                    <button class = 'eraser'>Eraser</button>
                    <button class = 'clear'>Clear</button>
                </div>
                </div>
            <div class = 'grid-container'></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
